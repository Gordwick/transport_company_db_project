<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./h.js" type="text/javascript"></script>
        <link href="./../main.css" rel="stylesheet" type="text/css"/>
        <title>Menadżer dostaw.</title>
    </head>
    <body onload="f_start()">
        <article>
            <header>
                <h1 class = "title" id="tit">Dodaj fakturę.</h1>
            </header>
        <div class="all" >
            <form name="form1" action="../../cgi-bin/project1/f.py "  method="POST"  >
                <p>Numer dostawy: (*pole wymagane)</p>
                <div id="lista_nr_dostaw_bez_faktury"></div>
                <p>Kwota [zł]:</p>
                <input type="text" pattern="[0-9]{1,10}" required title="Od 1 do 10 liter" size="20" name="kwota" /><br/>
                <p>Rodzaj zaplaty:</p>
                <select name="rodzaj_zaplaty">
                    <option value="gotówka">gotówka</option>
                    <option value="przelew">przelew</option>
                </select>
                <p>data_wystawienia:</p>
                <input type="text"  pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required title="Data w formanie yyyy-mm-dd" size="20" name="data_wystawienia" />
	             <br><br>
		          <a href="/~6sitko/p/main.html" class="reload_main"><font color="beige">Cofnij</font></a>
		          <input type="submit" class="box__button" value="Dodaj" />
            </form>
        </div>
        </article>
    </body>
</html>
