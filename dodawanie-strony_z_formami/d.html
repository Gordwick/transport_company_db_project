<html>
    <head>
        <meta charset="utf-8"/>
        <link href="./../main.css" rel="stylesheet" type="text/css"/>
        <script src="./h.js" type="text/javascript"></script>
        <title>Menadżer dostaw.</title>
    </head>
    <body onload="d_start()">
        <article>
            <header>
                <h1 class = "title" id="tit">Dodaj dostawę.</h1>
            </header>
        <div class="all" >
            <form name="form1"  action="../../cgi-bin/project1/d.py "  method="POST"  >
				<p>Numer dostawy: (*pole wymagane)</p>
                	<input type="text"  pattern="(?:19|20)[0-9]{2}/[0-9]{5}" required title="Numer w formanie yyyy/nnnnn" size="20" name="wybrany_numer_dostawy" /><br/>
                	<div id="sugerowany_numer_dostawy"></div>
				<p>Data dostawy: (*pole wymagane)</p>
                	<input type="text"  pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required title="Data w formanie yyyy-mm-dd" size="20" name="wybrana_data_dostawy" /><br/>
                <p>hurtownia: (*pole wymagane)</p>
                	<div id="lista_hurtownii"></div>
                <p>Sklep: (*pole wymagane)</p>
                    <div id="lista_sklepow"></div>
                <p>Dostawca: (*pole wymagane)</p>
                	<div id="lista_dostawcow"></div></br>
					<a href="/~6sitko/p/main.html" class="reload_main"><font color="beige">Cofnij</font></a>
					<input type="submit" value="Wybierz" class="box__button">
                
            </form>
        </div>
        </article>
    </body>
</html>
